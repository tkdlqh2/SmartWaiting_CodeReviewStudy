<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입 결과</title>
</head>
<body>
    <div th:if="${result}">
        <h1>회원 가입 인증 완료</h1>
        <p>회원 가입 인증이 완료되었습니다.</p>
    </div>
    <div th:if="${result eq false}">
        <h1>회원 가입 인증 실패</h1>
        <p>회원 가입에 실패하였습니다.</p>
        <p th:text="${errorMessage}"></p>
    </div>
</body>
</html>
